<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulo MotoDetail</title>

    <link rel="shortcut icon" href="assets/img/LOGO.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--Toastify-->
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
</head>
<body>
    
    <header id="main-header">
        <img src="assets/img/LOGO.png" alt="" class="logo">
        <h2>Detalhemento de motos</h2>
        <span class="content-subtitle">Olímpia-SP</span>
       
        <button id="header-contato">
            <i class="fab fa-whatsapp"></i> 
            <span> 17 99628-2915</span>
        </div>
    </header>

    <h1 class="content-title">Detalhementos e manutenções</h1>

    <div id="main-content">
        

        <div class="post">
            <h2>Detalhamento completo Suzuki bandit</h2>
            <video controls class="videos">
                <source src="assets/videos/detalhamento1.mkv" type="video/mp4">
                Seu navegador não suporta a tag de vídeo.
            </video>
        </div>

        <div id="contato">
            <h2>Faça seu agendamento</h2>
    
            <label for="inputAssunto">Moto:</label> <br>
            <input type="text" name="inputMoto" id="inputMoto" placeholder="Modelo da moto" class="no-border" autocomplete="off"> <br>
            
            <label for="inputAssunto">Detalhes:</label> <br>
            <input type="text" name="inputDetalhes" id="inputDetalhes" placeholder="O que deseja realizar" class="no-border" autocomplete="off"> <br>
    
            <button onclick="enviarPedido()">Enviar</button>
        </div>
    </div>

    <div id="rights">
        <i class="fa-regular fa-copyright"></i> <span>Gabriel Castro</span>
    </div>

    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
